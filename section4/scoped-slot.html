<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <child-component>
      <template v-slot:main="members">メイン
        {{ members }}
      </template>
    </child-component>
  </div>

  <script>
    const childComponent = {
      template: `<div>
          <slot :members="members" name="main">main</slot>
        </div>`,
      data() {
        return {
          members: [{
              name: 'yykm',
              age: 30
            },
            {
              name: 'yykm2',
              age: 31
            },
          ]
        }
      }
    };

    let app = new Vue({
      el: '#app',
      components: {
        childComponent
      },
    })
  </script>
</body>

</html>
