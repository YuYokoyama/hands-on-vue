<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>
  <style>
    .parent {
      margin: 0 auto;
      width: 800px;
      border: red 1px solid
    }

    .children {
      margin: 0 auto;
      width: 30%;
      border: blue 1px solid
    }
  </style>
</head>

<body>
  <div id="app" class="parent">
    <local-component class="children" title="not disabled"></local-component>
    <local-component class="children" title="disabled" disabled></local-component>
  </div>

  <script>
    const localComponent = {
      template: `<div>
          <div v-show="!getDisabled">{{ getTitle }}</div>
        </div>`,
      data() {
        return {
          getTitle: this.title,
          getDisabled: this.disabled
        }
      },
      props: {
        title: {
          type: String
        },
        disabled: {
          type: Boolean,
          default: false
        }
      }
    };

    const app = new Vue({
      components: {
        localComponent
      }
    });
    app.$mount('#app');
  </script>
</body>

</html>
